<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/login.css" />
  </head>
  <body>
    <h1>Login</h1>
    {% if msg %}
    <div class="message">{{ msg }}</div>
    {% endif %}
    <form action="/login" method="post">
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="Email"
      />
      <input
        type="password"
        name="password"
        id="password"
        required
        placeholder="Password"
      />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
